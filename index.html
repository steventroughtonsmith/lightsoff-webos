			function begin()
			{
				
				for (i=0; i<  25; i++)
				{
					animateOffLight(i);
				}
				
				if (currentLevel > 0)
				currentLevel--;
				
				document.getElementById("lcdlevelcounttext").innerHTML=currentLevel+1;
				document.getElementById("lcdlevelselectcounttext").innerHTML=currentLevel+1;
				
				
				acceptsTouches = false;
				var delay = _showLightFlourish();
				
				setTimeout(loadLevel, delay*1100, 0);
			}
			
			function loadLevel()
			{
				movesMade = 0;
				document.getElementById("lcdmovescounttext").innerHTML=movesMade;
				
				
				document.getElementById("lcdlevelcounttext").innerHTML=currentLevel+1;
				document.getElementById("lcdlevelselectcounttext").innerHTML=currentLevel+1;
				
				
				for(i=0;i<25;i++)
				{
					if (levelArray[currentLevel][i] == "x")
					document.getElementById("buttonp"+i).style.opacity = 1;
				}
				
				
				
				if (currentLevel <= maxLevel)
				currentLevel++;
				else
				currentLevel = 0;
				
				StageAssistant.prototype.updateMaxLevel();
				
				
				acceptsTouches = true;
				
			}
			
			
			function reloadLevel()

				document.getElementById("lcdlevelselectcounttext").innerHTML=currentLevel+1;

				{

					document.getElementById("buttonp"+i).style.opacity = 1;

			}

			{
				
				if (currentLevel > 1)
				{

					for(i=0;i<25;i++)
					{

				}
				
				toggleLevelSelect();
			}

			{

			}

			{

					document.getElementById("lcdoverlay").style.visibility = 'hidden';
					document.getElementById("lcdcontents").style.visibility = 'hidden';

					document.getElementById("lcdoverlay").style.visibility = 'visible';
					document.getElementById("lcdcontents").style.visibility = 'visible';
					
					
				}
				
			}
			
			function buttonPressed(number)
			{	 	 
				if (acceptsTouches == false)
				return;
				
				
				movesMade++;
				document.getElementById("lcdmovescounttext").innerHTML=movesMade;
				
				var up = number-5;
				var down = number+5;
				var left = number-1;
				var right = number+1;
				
				if (number-5 >= 0)
				{
					if (document.getElementById("button"+up).style.left == document.getElementById("button"+number).style.left)
					toggleButton(up);
				}
				
				if (number-1 >= 0)
				{
					if (document.getElementById("button"+left).style.top == document.getElementById("button"+number).style.top)
					toggleButton(left);
				}
				
				toggleButton(number);
				
				if (number+1 < 25)
				{
					if (document.getElementById("button"+right).style.top == document.getElementById("button"+number).style.top)
					toggleButton(right);
				}
				
				if (number+5 < 25)
				{
					if (document.getElementById("button"+down).style.left == document.getElementById("button"+number).style.left)
					toggleButton(down); 
				}
				
				
				checkSolved();
				
			}
			
			function checkSolved()
			{
				var solved = 1;
				for (i=0;i<25;i++)
				{
					if (document.getElementById("buttonp"+i).style.opacity == 1)
					solved = 0;
				}
				
				if (solved == 1)
				{
					var delay = _animateWinSequence();
					acceptsTouches = false;
					setTimeout(loadLevel, delay*1000, 0);
				}
			}
			
			function toggleButton(number)
			{
				if (document.getElementById("buttonp"+number).style.opacity == 1)
				{
					
					
					document.getElementById("buttonp"+number).style.opacity = 0;
					
					
				}
				else
				{
					document.getElementById("buttonp"+number).style.opacity = 1;
					
				}
			}

				var lightDelay = 0.05;
				var currentDelay = 0.0;
				var lightIndex = 0;
				while (lightIndex < count) {
					setTimeout(animateOnLight, currentDelay*1000, lightSequence[lightIndex++]-1);
					currentDelay += lightDelay;
				}
				currentDelay += lightDelay;
				
				if (currentDelay)
				return currentDelay;
			}
			
			function _showLightFlourish()
			{
				
				var lightDelay = 0.0;
				var rowIndex, columnIndex;
				
				// up lit
				for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
					for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
						
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1) -1);
					}
					lightDelay += 0.05;
				}
				
				// up dark
				for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
					for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1)-1);
						
					}
					lightDelay += 0.05;
				}
				
				// left lit
				for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
					for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1)-1);
						
					}
					lightDelay += 0.05;
				}
				
				// left dark
				for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
					for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1)-1);
						
					}
					lightDelay += 0.05;
				}
				
				// one by one lit
				var previousDelay = lightDelay;
				for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
					for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1)-1);
						
						lightDelay += 0.05;
					}
				}
				lightDelay = previousDelay + 0.05;
				for (columnIndex = 0; columnIndex < COLUMN_COUNT; columnIndex++) {
					for (rowIndex = 0; rowIndex < ROW_COUNT; rowIndex++) {
						setTimeout(animateOnLight, lightDelay*1000, (rowIndex * ROW_COUNT) + (columnIndex + 1)-1);
						
						lightDelay += 0.05;
					}
				}
				
				return lightDelay;
			}
